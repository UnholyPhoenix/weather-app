<div class="container-fluid">
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-6">
              <h3 class="text-center mb-3">Update your account data</h3>
              <div class="alert alert-primary" role="alert" *ngIf="successMsg">
                  You successfuly updated your account data!
              </div>
              <form [formGroup]="userForm" (ngSubmit)="update()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Your username"
                      formControlName="userName">
                  </div>
                  <div class="form-group">
                    <label for="appid">APPID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="appid"
                      placeholder="Your APPID"
                      formControlName="appId">
                  </div>

                  <button type="button" class="btn mr-3" (click)="cancel()">Cancel</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Update</button>
              </form>
            </div>
        </div>
    </div>
</div>
